    <main class="main">
      <div class="in-out">
        <div class="header">
          <header class="prompt">
            <h2>Let's get cozy...</h2>
            <p>Select some options below to get cooking</p>
          </header>
        </div>
        <div class="in-selections">
          <div class="group-1">
            <label class="container">
              Spicy
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Meaty
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Vegan
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Low Carb
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
          <div class="group-2">
            <label class="container"
              >Pastas
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Comfort
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Global
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>

            <label class="container"
              >Random
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </main>
