<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Plan A Date</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"

    />

  <body>
    <!--       navigation        -->
    <header>
      <nav>
        <div class="logo">
          <h4>Date-Ahh...</h4>
        </div>
        <ul class="nav-links">
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact Us</a>
          </li>
          <li>
            <a href="#">XXXXX</a>
          </li>
          <li>

        <div class="burger">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="in-out">
        <div class="header">
          <header class="prompt">
            <h2>Let's go on an adventure...</h2>
            <p>Please select some options below</p>
          </header>
        </div>
        <div class="out-selections">
            <div class="group-1">
            <label class="container">
            Parks
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Hikes
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Museums
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Entertainment
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            </div>  
            <div class= "group-2">
            <label class="container"
              >Shopping
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Learning
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Global
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
  
            <label class="container"
              >Random
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
            </div> 
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
